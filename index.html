<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>タッチ！であそぼ！</title>
</head>

<body>
    <div class="modal-wrap" id="modal-wrap">
        <div class="show-touched-vegetable" id="show-touched-vegetable">
        </div>
    </div>

    <div class="top-box">
        <p>タッチ！であそぼ！</p>
    </div>

    <div class="main-wrap">
        <div class="fruit-sound-toggle-wrap">
            <div class="sound-toggle-on" id="sound-toggle-on">
                <p>♪オン</p>
            </div>

            <div class="sound-toggle-off" id="sound-toggle-off">
                <p>♪オフ</p>
            </div>
        </div>

        <p class="fruit-center-text">やさいをタッチ！</p>

        <div class="fruit-click-btn-wrap">
            <div class="fruit-btn" id="cucumber">
                <img src="img/きゅうり.png" alt="">
            </div>

            <div class="fruit-btn" id="pumpkin">
                <img src="img/かぼちゃ.png" alt="">
            </div>

            <div class="fruit-btn" id="cabbage">
                <img src="img/きゃべつ.png" alt="">
            </div>

            <div class="fruit-btn" id="goya">
                <img src="img/ごーやー.png" alt="">
            </div>

            <div class="fruit-btn" id="potato">
                <img src="img/じゃがいも.png" alt="">
            </div>

            <div class="fruit-btn" id="radish">
                <img src="img/だいこん.png" alt="">
            </div>

            <div class="fruit-btn" id="onion">
                <img src="img/たまねぎ.png" alt="">
            </div>

            <div class="fruit-btn" id="tomato">
                <img src="img/とまと.png" alt="">
            </div>

            <div class="fruit-btn" id="carrot">
                <img src="img/にんじん.png" alt="">
            </div>

            <div class="fruit-btn" id="bell-pepper">
                <img src="img/ぴーまん.png" alt="">
            </div>
        </div>

        <!-- <div class="finish-btn-wrap" id="finish-btn-wrap">
                    <div class="finish-btn">
                        <a href="sample.html">おわる</a>
                    </div>
                </div> -->
    </div>

    <div class="bottom-box">
        <p>&copy; フリイラ.com</p>
    </div>
    <script src="main.js"></script>
</body>

</html>
